<!-- Hola Antonio, podríamos pensar al principio que Grid remplaza a Flexbox, pero hay una 
diferencia Grid es bidimensional, nos permite trabajar con columnas y filas a la vez. 
Y Flexbox con columnas o filas, sólo una a la vez.

Entonces Grid es más que nada para crear Layouts, y Flexbox es para alinear elementos
 ya sea vertical u horizontalmente, además de que agrega el factor flexible. También
  Grid lo hace. Pero en ocasiones usar Grid es más tardado que Flexbox, además que 
  ambos se llevan muy bien, ya lo verás en una práctica de Cards, y conforme vayas 
  diseñando habrá cosas que con Grid se rompan o sean más dificiles, 
y al final Flexbox será la opción:)) -->
